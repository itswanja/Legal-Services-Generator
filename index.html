<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Legal Services Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Legal Services Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="legal-generator-form">
            <input
              type="text"
              placeholder="Enter the problem you want legal service for"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" value="Submit" class="submit-button" />
          </form>
          <div class="hint">i.e Fintech</div>
        </div>
        <div class="legal hidden" id="legal"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/itswanja" target="_blank"
          >Charity Wanja Mwaura</a
        >
        and is
        <a
          href="https://github.com/itswanja/Legal-Services-Generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and is hosted
        <a
          href="https://ai-legal-services-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
